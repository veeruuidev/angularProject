<form class="form-horizontal" ng-controller="registerCtrl as rc" name="regForm">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group" ng-class="{'has-error':regForm.email.$invalid && regForm.email.$dirty}">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="email" placeholder="Email" ng-model="rc.userDetails.email" ng-required="true" ng-pattern="rc.emailRegex">
                
                <div ng-show="regForm.email.$dirty">
                    
                    <p ng-show="regForm.email.$error.required" class="help-block">Email is required</p>
                    <p ng-show="regForm.email.$error.pattern" class="help-block">Invalid email format</p>
                
                </div>
                
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':regForm.fName.$dirty && regForm.fName.$invalid}">
            <label for="firstName" class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="fName" placeholder="First Name" ng-model="rc.userDetails.firstName" ng-required="true" ng-pattern ="/^[a-zA-Z\s]*$/">
                
                <div ng-show="regForm.fName.$dirty">
                    <p ng-show="regForm.fName.$error.required" class="help-block">First Name is Required
                    </p>
                    <p ng-show="regForm.fName.$error.pattern" class="help-block">Invalid Fist Name format</p>
                    
                    
                </div>
                
                
            </div>
        </div>
        
        
        
        
        <div class="form-group" ng-class="{'has-error':regForm.lName.$dirty && regForm.lName.$invalid}">
            <label for="firstName" class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="lName" placeholder="Last Name" ng-model="rc.userDetails.lastName" ng-required="true" ng-pattern ="/^[a-zA-Z\s]*$/">
                
                <div ng-show="regForm.lName.$dirty">
                    <p ng-show="regForm.lName.$error.required" class="help-block">Last Name is Required
                    </p>
                    <p ng-show="regForm.lName.$error.pattern" class="help-block">Invalid Last Name format</p>
                    
                    
                </div>
                
                
            </div>
        </div>
    
    
        <div class="form-group" ng-class="{'has-error':regForm.password.$dirty && regForm.password.$invalid}">
            <label class="col-lg-2 control-label"> Password</label>
            <div class="col-lg-6">
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="rc.userDetails.password" ng-required="true" ng-pattern="rc.passwordRegex">
                
                
                <div ng-show="regForm.password.$dirty">
                    <p ng-show="regForm.password.$error.required" class="help-block">Password is Required
                    </p>
                    <p ng-show="regForm.password.$error.pattern" class="help-block">Please enter atleast one capital letter(M), one special char(@),one number(9)</p>
                    
                    
                </div>
                
                
            </div>
            
            
            
            
            
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Country</label>
            <div class="col-lg-6">
                <select class="form-control" ng-model="rc.userDetails.Country"  ng-options=" country.name as country.name for 
                                      country in rc.countries">
                </select>{{rc.selectedCountry}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label"> Gender</label>
             <div class="col-lg-6">
            <div class="radio">
                <label>
                    <input type="radio" value="M" name="gender" ng-model="rc.userDetails.gender" ng-required="true">Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" value="F" name="gender" ng-model="rc.userDetails.gender" ng-required="true">Female
                </label>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label"> </label>
            <div class="col-lg-6 col-lg-offset-4">
                <button class="btn btn-primary" ng-disabled="regForm.$invalid" ng-click="rc.register()">Register</button>
            </div>
        </div>
    </fieldset>
    {{rc.userDetails}}
</form>
